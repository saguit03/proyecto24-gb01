<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div>
        <h1>Mediflí</h1>
        <h2>Crea tu cuenta</h2>
        <form method="post" action="/signup">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
            </div>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" placeholder="Introduce tu apellido">
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu username">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu e-mail" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div>
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
