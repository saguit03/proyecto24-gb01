<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
</head>
<body>
    <div>
        <h1>Bienvenido a Mediflí</h1>
        <p><a href="/">Volver al menú de gestión</a></p>

        <h2>Mi cuenta</h2>
        
        <form method="post" action="/myprofile/update">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" placeholder="Introduce tu nombre" required>
            </div>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" value="{{ user.surname }}" placeholder="Introduce tu apellido">
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="Introduce tu username">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Introduce tu e-mail" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu nueva contraseña">
            </div>
            <div>
                <input type="submit" value="Actualizar perfil">
            </div>
        </form>
        
        <div>
            <a href="/logout">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
